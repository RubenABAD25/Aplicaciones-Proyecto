<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template.xhtml" >
<ui:define name="body" >

<p:dataTable var="users" value="#{usuarioBean.usuarios}">
<f:facet name="header">
        Lista de Usuarios
    </f:facet>

    <p:column headerText="Id">
        <h:outputText value="#{users.codigo}" />
    </p:column>
 
    <p:column headerText="Nombre">
        <h:outputText value="#{users.nombre}" />
    </p:column>
 
    <p:column headerText="Apellido">
        <h:outputText value="#{users.apellido}" />
    </p:column>
 
    <p:column headerText="Correo">
        <h:outputText value="#{users.correo}" />
    </p:column>
    
         
</p:dataTable>


<h:form>
<div align="center">
         <h:commandButton value="ACTUALIZAR" action="#{usuarioBean.editar(users)}"/>
      </div>
</h:form>

</ui:define>

</ui:composition>

</body> 
</html>
